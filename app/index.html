<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iam-it mockup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style>
    	.subinstructions
    	{
    		margin-left: 30px;
    		margin-right: 10px;
    		border: 1px solid black;
    		min-width: 40px;
    		min-height: 20px;
    		padding: 3px;
    	}
    </style>
    <script src="/scripts/quince_minigame/quince1.nocache.js"></script>
  </head>
  <body ng-app="iamitMockupApp">

    <md-content layout="row" ng-controller="GlobalCtrl as Global" layout-fill>

      <md-sidenav md-is-locked-open="true" md-whiteframe="1" style="width:64px !important">
        <md-toolbar></md-toolbar>
      </md-sidenav>

      <md-content flex>
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>iam-it</h2>
          </div>
        </md-toolbar>
        <md-content ng-view layout-padding layout layout-align="center center"></md-content>
      </md-content>

      <md-sidenav md-is-locked-open="true" class="md-sidenav-right" md-whiteframe="1">
        <md-toolbar>
          <div class="md-toolbar-tools">
            <h2>{{Global.user.first_name}} {{Global.user.last_name}}</h2>
          </div>
        </md-toolbar>

        <md-list>
          <md-list-item style="background:#f2f2f2;height:300px;" flex></md-list-item>
          <md-list-item ng-repeat="(key,value) in Global.score">
            <h4 flex="30">{{Global.replace(key,'_',' ')}}</h4>
            <h4 flex>{{value}}</h4>
            <md-divider flex></md-divider>
          </md-list-item>
        </md-list>
      </md-sidenav>

    </md-conten>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/global.js"></script>
        <!-- endbuild -->
</body>
</html>
